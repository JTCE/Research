<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Angular - jQuery</title>
    
    <!-- App styles -->
    <style>
        html, body {
            background-color: #F1F1F1;
            font-family: "Open Sans", sans-serif;
            font-size: 13px;
            height: 100%;
        }

        a, div, p, h1, h2, h3, h4, h5, h6, input, li, select, span, table, td, textarea, th, tr, ul {
            border: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        body {
            margin: 20px;
        }

        table {
            width: 100%;
        }

        form {
            padding-top: 20px;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        @media (min-width: 500px) {
            .row {
                display: flex;
                width: 100%;
            }

            .column-left {
                width: 200px;
            }

            .column-right {
            }
        }
    </style>
</head>
<body ng-controller="main" ng-init="settings.dashboard='uitgebreid';activate();" ng-cloak>

    <h1>{{ title }}</h1>
    <div>
        {{ settings.dashboard }}
    </div>
    <!-- Library scripts -->
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/i18n/angular-locale_nl-nl.js"></script>

    <!-- App scripts -->
    <script src="angular.jquery.js"></script>
</body>
</html>
