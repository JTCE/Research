<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Icons</title>
    <meta name="description" content="App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libraries/fontawesome/font-awesome.min.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
</head>
<body>
    <h1>Icons</h1>
    <div class="gray">
        <i class="fa fa-info-circle"></i>
        <i class="fa fa-angle-right"></i>
        <i class="fa fa-envelope-o"></i>
        <i class="fa fa-calendar"></i>
        <i class="fa fa-user"></i>
        <i class="fa fa-comments"></i>
        <i class="fa fa-clock-o "></i>
    </div>
    <div class="orange">
        <i class="fa fa-comments"></i>
    </div>
    <div class="pink">
        <i class="fa fa-calendar"></i>
    </div>
    <div class="pink">
        <i class="fa fa-envelope-o"></i>
    </div>
    <div class="facebook">
        <i class="fa fa-facebook-official"></i>
    </div>
    <div class="danger-message" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>Let op!</strong> Bronsysteem Maetis kon niet worden breikt, probeer het later nog eens!
    </div>
    <div class="container">
        <i class="fa fa-info-circle"></i>    
        <i class="fa fa-hand-o-up"></i>
    </div>
    <div class="header">
        <i class="fa fa-sign-out"></i>
        <i class="fa fa-user"></i>
        <i class="fa fa-angle-right"></i>       
        <i class="fa fa-angle-down"></i>
        <i class="fa fa-envelope-o"></i>
    </div>
    <div class="menu">
        <i class="fa fa-bars"></i>
    </div>
    <div class="menu">
        <i class="fa fa-arrow-left"></i>
    </div>
    <form>
        <input class="textbox" type="email" placeholder="Gebruikersnaam">
    </form>
</body>
</html>
