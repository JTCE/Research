<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AM</title>
    <meta name="description" content="AM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login/login.css">

    <!-- Angular is used for rendering and because everything is rendered by angular, scripts can go in the head. -->
    <script src="libraries/angular/angular.min.js"></script>

    <!-- The am.loader is used to load ES6 modules. -->
    <script src="libraries/am/loader/loader.js"></script>

    <!-- The angular app must be loaded in the head, because we bootstrap angular for IE8 in the html element. -->
    <script src="app.angular.js"></script>

    <!-- Load root ES6 module and start the application. -->
    <script>
        System.import("./app.start");
    </script>
</head>
<body>
    <div login></div>
</body>
</html>
